<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container text-center mt-4">
        <h1>Empresas cadastradas</h1>

        <table class="table" > <!--table no stilo boottrap-->
                    <thead> 
                            <tr> 
                                    <th>ID</th> 
                                    <th>Nome</th> 
                                    <th>CNPJ</th> 
                                    <th>Cidade</th> 
                                    <th>Estado</th> 
                               <th>Telefone</th>
                                
                                </tr> 
                        </thead> 
                    <tbody> 
                            <tr th:each="empresas : ${lista}"> 
                                    <td th:text="${empresas.id}"></td> 
                                    <td th:text="${empresas.nome}"></td> 
                                    <td th:text="${empresas.cnpj}"></td>
                                <td th:text="${empresas.estado}"></td>
                                <td th:text="${empresas.telefone}"></td>
                               
                    
                    <td>
                      
                        <a th:href="@{'/exibir?id=' + ${empresas.id}}">Venda Perdida</a> 
                    </td>
                                </tr> 
                        </tbody>         

        </table>
        <!--<a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>-->
         
        <a th:href="@{/inserir-livro}"><button type="button" class="btn btn-dark" th:href="@{/}">Cadastrar Empresas</button></a>
       
        <!--<a th:href="@{/}">Voltar</a>-->
        </div>
    </body>
</html>
